{% set name = "datrie" %}
{% set version = "0.8.3.dev0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  path: ..

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - cmake >=3.15
    - pybind11
    - ninja
    - cython
    - pip

  run:
    - python

test:
  requires:
    - pytest
    - hypothesis
  imports:
    - datrie
  source_files:
    - tests
  commands:
    - python -m pytest

about:
  home: "https://github.com/pytries"
  license:  LGPL-2.0-or-later
  license_family: LGPL
  license_file: COPYING
  summary: "Fast, efficiently stored Trie for Python. Uses libdatrie."
  doc_url: "https://github.com/pytries/datrie/blob/master/README.rst"
  dev_url: "https://github.com/pytries/datrie"

extra:
  recipe-maintainers:
    - sarnold
